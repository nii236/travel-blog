<a  href="https://twitter.com/intent/tweet?text={{ .Site.BaseURL }}{{ .Permalink }} - {{ .Title }} {{ with .Site.Params.twitter }}by @{{ . }}{{ end }}"><span > {{ with .Site.Params.tweet }}{{ . }}{{ else }}Tweet{{ end }}</span></a>

<a  href="#" onclick="
    window.open(
      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),
      'facebook-share-dialog',
      'width=626,height=436');
    return false;"><span > {{ with .Site.Params.share }}{{ . }}{{ else }}Share{{ end }}</span>
</a>
